name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Build Docker image
      run: docker build -t elbot:latest .

    - name: Push Docker image to registry
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker tag elbot:latest $DOCKER_USERNAME/elbot:latest
        docker push $DOCKER_USERNAME/elbot:latest

    - name: Deploy to server
      run: |
        ssh alex@192.168.1.5 << 'EOF'
        cd ~/ELBOT
        git pull origin main
        source venv/bin/activate
        sudo systemctl restart elbot.service
        EOF

    - name: Verify Docker secrets
      run: |
        if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
          echo "Error: DOCKER_USERNAME or DOCKER_PASSWORD environment variable is not set. Ensure these secrets are configured in the repository settings."
          exit 1
        fi

    - name: Scan Docker image for vulnerabilities
      run: |
        docker scan elbot:latest || exit 1
