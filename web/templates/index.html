<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELBOT Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inter font for modern, clean UI -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      border-bottom: 2px solid black;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    .log-box {
      background: #f4f4f4;
      padding: 1rem;
      font-family: monospace;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .btn-custom {
      text-transform: uppercase;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      padding: 1rem;
      width: 100%;
      transition: all 0.2s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #000;
    }

    .btn-start    { background-color: #00ffab; color: #000; }
    .btn-stop     { background-color: #ff0044; color: #fff; }
    .btn-restart  { background-color: #ffc400; color: #000; }
    .btn-update   { background-color: #0051ff; color: #fff; }

    .btn-logout {
      margin-top: 2rem;
      text-align: center;
    }

    .btn-outline-dark {
      border-width: 2px;
      font-weight: 600;
      padding: 0.75rem 2rem;
    }
  </style>
</head>
<body class="container py-5">
  <h1>ELBOT</h1>

  <div class="log-box mb-5">
    {{ logs }}
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-3"><a href="/action/start" class="btn btn-custom btn-start">‚ñ∂ Start</a></div>
    <div class="col-md-3"><a href="/action/stop" class="btn btn-custom btn-stop">‚õî Stop</a></div>
    <div class="col-md-3"><a href="/action/restart" class="btn btn-custom btn-restart">üîÅ Restart</a></div>
    <div class="col-md-3"><a href="/action/update" class="btn btn-custom btn-update">‚¨á Update</a></div>
  </div>

  <div class="btn-logout">
    <a href="/logout" class="btn btn-outline-dark">Logout</a>
  </div>
</body>
</html>
