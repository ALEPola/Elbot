<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ” ELBOT Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />  <!-- Futuristic neon theme -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='futuristic.css') }}"
  />
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  <form method="post" class="control-card p-4" style="max-width:400px; width:100%;">
    <h2 class="futuristic-heading text-center mb-4">ELBOT Login</h2>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
        autocomplete="current-password"
      />
    </div>
    <button type="submit" class="btn btn-neon btn-neon-primary w-100">
      Login
    </button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
