<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ” ELBOT Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Futuristic neon theme -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='futuristic.css') }}"
  />
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;">
  <form method="post" class="control-card p-4" style="max-width:400px; width:100%;">
    <h2 class="futuristic-heading text-center mb-4">ELBOT Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="mb-3">
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Username"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-neon btn-neon-primary w-100">
      Login
    </button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
