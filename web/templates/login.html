<!DOCTYPE html>
<html>
<head>
  <title>Login - ELBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
  <form method="post" class="bg-secondary p-5 rounded">
    <h2 class="mb-4">ğŸ” Login to ELBOT</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <input type="text" name="username" class="form-control mb-3" placeholder="Enter username" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Enter password" required>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</body>
</html>
