<!DOCTYPE html>
<html>
<head>
  <title>ELBOT Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre {
      background-color: #111;
      color: #0f0;
      padding: 1rem;
      white-space: pre-wrap;
      height: 80vh;
      overflow-y: scroll;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ELBOT</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/logs">Logs</a></li>
        </ul>
        <span class="navbar-text">
          <a href="/logout" class="btn btn-outline-light">Logout</a>
        </span>
      </div>
    </div>
  </nav>
  
  <!-- Logs Container -->
  <div class="container mt-4">
    <h2 class="mb-4">üìÑ ELBOT Logs</h2>
    <a href="/" class="btn btn-outline-light mb-3">‚Üê Back to Dashboard</a>
    <pre id="logs">Loading logs...</pre>
  </div>
  
  <!-- AJAX to update logs every 3 seconds -->
  <script>
    async function fetchLogs() {
      try {
        const response = await fetch('/api/logs');
        if (!response.ok) {
          document.getElementById("logs").innerText = "Error fetching logs.";
          return;
        }
        const data = await response.json();
        document.getElementById("logs").innerText = data.logs;
      } catch (error) {
        document.getElementById("logs").innerText = "Error fetching logs.";
      }
    }

    // Initial fetch and then poll every 3 seconds.
    fetchLogs();
    setInterval(fetchLogs, 3000);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
