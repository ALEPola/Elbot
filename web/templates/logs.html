<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÑ ELBOT Logs</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Futuristic neon theme -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='futuristic.css') }}"
  />
</head>
<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand futuristic-heading" href="/">
        ELBOT
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/logs">Logs</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="/logout" class="btn btn-neon btn-neon-danger">
            Logout
          </a>
        </span>
      </div>
    </div>
  </nav>

  <!-- Logs Section -->
  <div class="container mt-4">
    <h2 class="futuristic-heading mb-4">üìÑ ELBOT Logs</h2>
    <div class="control-card p-3 mb-3">
      <a
        href="/"
        class="btn btn-neon btn-neon-primary mb-3"
      >
        ‚Üê Back to Dashboard
      </a>
      <pre class="log-box" id="logs">Loading logs...</pre>
    </div>
  </div>

  <!-- AJAX to update logs every 3 seconds -->
  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs');
        const json = await res.json();
        document.getElementById('logs').textContent = json.logs;
      } catch {
        document.getElementById('logs').textContent = 'Error loading logs.';
      }
    }
    fetchLogs();
    setInterval(fetchLogs, 3000);
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
