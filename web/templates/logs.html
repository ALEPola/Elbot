<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“„ ELBOT Logs</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Futuristic neon theme -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='futuristic.css') }}"
  />
</head>
<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand futuristic-heading fs-4" href="/">ELBOT</a>
    <div>
      <a href="/analytics" class="btn btn-sm btn-neon mx-1">Analytics</a>
      <a href="/logout" class="btn btn-sm btn-neon mx-1">Logout</a>
    </div>
  </nav>

  <!-- Logs Section -->
  <div class="container my-4">
    <h2 class="futuristic-heading text-center">ELBOT Logs</h2>
    <div class="logs-container bg-secondary p-3 rounded">
      <pre class="text-light">{{ logs }}</pre>
    </div>
  </div>

  <!-- AJAX to update logs every 3 seconds -->
  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs');
        const json = await res.json();
        document.getElementById('logs').textContent = json.logs;
      } catch {
        document.getElementById('logs').textContent = 'Error loading logs.';
      }
    }
    fetchLogs();
    setInterval(fetchLogs, 3000);
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
